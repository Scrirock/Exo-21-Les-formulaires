<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foruaire</title>
	<style>
		label{display: block;}

</head>
<body>

    <fieldset>

            <input type="text" id="texte">
        </div>
        <div>
            <label for="texte2">Il faut un autre texte</label>
            <input type="text" id="texte2">
        </div>
        <div>
            <label for="texte3">et un dernier</label>
            <input type="text" id="texte3">
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="mail">Il faut une adresse e-mail</label>
            <input type="email" id="mail">
        </div>
        <div>
            <label for="mdp">Il faut un mot de passe</label>
            <input type="password" id="mdp">
        </div>
    </fieldset>
    <fieldset>

        </div>

                <option value="Fevrier">Fevrier</option>
                <option value="Mars">Mars</option>
                <option value="Avril">Avril</option>
                <option value="Mai">Mai</option>
                <option value="Juin">Juin</option>
                <option value="Juillet">Juillet</option>
                <option value="Aout">Aout</option>
                <option value="Septembre">Septembre</option>
                <option value="Octobre">Octobre</option>
                <option value="Novembre">Novembre</option>

        </div>

    <fieldset>

        <div>
            <a href="mailto:matthias.pete@gmail.com"><input type="button" value="Tout envoyer"></a>
        </div>
